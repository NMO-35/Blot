<div class="container">

<script>
    let mode = 'sun';

    function toggleTheme() {
        const b = document.body;
        const btn = document.getElementById('themeBtn');
        const isDark = b.getAttribute('data-theme') === 'dark';
        b.setAttribute('data-theme', isDark ? 'light' : 'dark');
        btn.innerText = isDark ? 'ğŸŒ™' : 'â˜€ï¸';
        setM(mode); // Ù„ØªØ­Ø¯ÙŠØ« Ø§Ù„Ø£Ù„ÙˆØ§Ù† ÙÙˆØ±Ø§Ù‹
    }

    function setM(val) {
        mode = val;
        const root = document.documentElement;
        document.getElementById('sBtn').className = (mode === 'sun') ? 'active-sun' : '';
        document.getElementById('hBtn').className = (mode === 'hokm') ? 'active-hokm' : '';
        
        const sunColor = getComputedStyle(root).getPropertyValue('--sun').trim();
        const hokmColor = getComputedStyle(root).getPropertyValue('--hokm').trim();

        if (mode === 'sun') {
            document.getElementById('title-text').innerText = 'Ø­Ø§Ø³Ø¨Ø© Ø¨Ù„ÙˆØª ØµÙ†';
            root.style.setProperty('--current-color', sunColor);
        } else {
            document.getElementById('title-text').innerText = 'Ø­Ø§Ø³Ø¨Ø© Ø¨Ù„ÙˆØª Ø­ÙƒÙ…';
            root.style.setProperty('--current-color', hokmColor);
        }
        
        document.getElementById('v-sera').innerText = (mode === 'sun') ? '4' : '2';
        document.getElementById('v-50').innerText = (mode === 'sun') ? '10' : '5';
        document.getElementById('v-100').innerText = (mode === 'sun') ? '20' : '10';
        
        document.getElementById('c-400').style.display = (mode === 'sun') ? 'flex' : 'none';
        document.getElementById('c-baloot').style.display = (mode === 'hokm') ? 'flex' : 'none';

        calculate();
    }

    function up(el) {
        if(el.checked) el.parentElement.classList.add('selected');
        else el.parentElement.classList.remove('selected');
        calculate();
    }

    function calculate() {
        const inp = document.getElementById('scInp');
        let valStr = inp.value;
        let numVal = (valStr === "" || valStr === "-") ? 0 : parseInt(valStr);

        let pAbnat = 0, prjAbnat = 0;
        if(mode === 'sun') {
            pAbnat = Math.round(numVal / 10) * 2;
        } else {
            pAbnat = (numVal % 10 >= 6) ? Math.ceil(numVal / 10) : Math.floor(numVal / 10);
        }

        const checks = document.querySelectorAll('.proj-chip input');
        if(checks[0].checked) prjAbnat += (mode === 'sun' ? 4 : 2);
        if(checks[1].checked) prjAbnat += (mode === 'sun' ? 10 : 5);
        if(checks[2].checked) prjAbnat += (mode === 'sun' ? 20 : 10);
        if(mode === 'sun' && checks[3].checked) prjAbnat += 40;
        if(mode === 'hokm' && checks[4].checked) prjAbnat += 2;

        document.getElementById('res').innerText = pAbnat + prjAbnat;
    }

    setM('sun');
</script>
